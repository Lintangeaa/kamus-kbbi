<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d6efd" stroke="#ffffff" stroke-width="32"/>
  
  <!-- Book icon -->
  <g fill="#ffffff">
    <!-- Book cover -->
    <rect x="160" y="140" width="192" height="232" rx="8" ry="8"/>
    
    <!-- Book pages -->
    <rect x="170" y="150" width="172" height="212" fill="#f8f9fa"/>
    
    <!-- Text lines on book -->
    <rect x="180" y="180" width="120" height="8" fill="#0d6efd"/>
    <rect x="180" y="200" width="100" height="6" fill="#6c757d"/>
    <rect x="180" y="220" width="140" height="6" fill="#6c757d"/>
    <rect x="180" y="240" width="80" height="6" fill="#6c757d"/>
    <rect x="180" y="280" width="120" height="8" fill="#0d6efd"/>
    <rect x="180" y="300" width="100" height="6" fill="#6c757d"/>
    <rect x="180" y="320" width="140" height="6" fill="#6c757d"/>
    
    <!-- KBBI text -->
    <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0d6efd">KBBI</text>
  </g>
</svg>
